<html>

    <head>

    <body>

        <h1>НАЧАЛО РАБОТЫ С BRACKETS</h1>
        <form>
            Login:<input id="UserLogin"><br/>

            E-mail:<input id="UserMail"><br/>
            Full name:<input id="UserName"><br/>
            <input type="button" id="btn", value="Зарегестрироваться">
            <script language="JavaScript">
                btn.addEventListener("click", btnClick);
                function btnClick() {
                    let login = document.getElementById("UserLogin").value;
                    let password = document.getElementById("UserPassword").value;
                    let mail = document.getElementById("UserMail").value;
                    let FIO = document.getElementById("UserName").value;
                    user = {
                        UserLogin: login,
                        UserPassword: password,
                        UserMail: mail,
                        UserName: FIO
                    }
                    url ="http://DESKTOP-BL7CIDB.Dlink:5050/send"
                    fetch(url ,{
                    method: "POST",
                    headers:{"content-type":"application/json; charset=utf-8"}, 
                    body: JSON.stringify(user)
                });
                }
            </script>
        </form>
    </body>
